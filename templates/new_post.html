<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
    <style>

body {
    display: flex;
    align-items: center;
    padding-top: 120px;
}

.form-signin {
    max-width: 330px;
    padding: 15px;
}

.m-auto {
    margin: auto!important;
}

.w-100 {
    width: 100%!important;
}




    </style>
</head>

<body class="text-center">
<main class="form-signin w-100 m-auto">

    <form method="post" enctype="multipart/form-data"
          action="{% url 'post-create' %}">
        {% csrf_token %}
        <a href="{% url 'index' %}"><img class="mb-2" src="{% static 'icons/logo.png' %}" alt="" width="85" height="85"></a>
        <h1 class="h3 mb-3 fw-normal">Create new post here</h1>

        <div class="" style="margin-top:10px;">
            <input type="file" class="form-control" id="floatingInput" name="new_cover" accept="image/"
                   value="">
        </div>
        <textarea placeholder="Write a caption..." name="new_post" style="width:100%; height:100px;
        resize: inherit;
    border-radius: 10px;
    outline: 0!important;
    -webkit-appearance: none;
    vertical-align: top;"></textarea>
        <button class="btn btn-primary" type="submit" style='width: 100%; color: black; border:none; background: linear-gradient(180deg, rgb(26, 255, 187), rgb(31, 186, 245));'>Share</button>
                    <a href="{% url 'index' %}"><img class="footer__item"
                                                 src="{% static 'icons/home.png' %}"
                                                 alt="home" style="margin-top:100px;"></a>
    </form>
</div>
</main>
</body>
</html>
