<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
    <style>

body {
    display: flex;
    align-items: center;
    padding-top: 120px;
}

.form-signin {
    max-width: 330px;
    padding: 15px;
}

.m-auto {
    margin: auto!important;
}

.w-100 {
    width: 100%!important;
}




    </style>
</head>

<body class="text-center">
<main class="form-signin w-100 m-auto">

    <form method="post" enctype="multipart/form-data"
          action="{% url 'post-create' %}">
        {% csrf_token %}
        <img class="mb-2" src="{% static 'icons/logo.png' %}" alt="" width="85" height="85">
        <label for="floatingInput">Create your new post here</label>
        <div class="">
            <input type="file" class="form-control" id="floatingInput" name="new_cover" accept="image/"
                   value="">
        </div>
        <textarea placeholder="Your message..." name="new_post" style="margin: 0"></textarea>
        <button class="btn btn-primary" type="submit" style="width: 100%; height: 100%">Post</button>
    </form>
</main>
</body>
</html>
