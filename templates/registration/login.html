<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
    <style>

body {
    display: flex;
    align-items: center;
    padding-top: 120px;
}

.form-signin {
    max-width: 330px;
    padding: 15px;
}

.m-auto {
    margin: auto!important;
}

.w-100 {
    width: 100%!important;
}


    </style>
</head>

<body class="text-center">
<main class="form-signin w-100 m-auto">

    {% if form.errors %}
    <div class="alert alert-danger">
        <strong>Wrong!</strong> Wrong username or password. Please try again.
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <img class="mb-2" src="{% static 'icons/logo.png' %}" alt="" width="85" height="85">
        <h1 class="h3 mb-3 fw-normal">Please, sing in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <a href="{% url 'password_reset' %}" style="text-decoration: none; color: #5c5a5a!important;"> Forgot password? </a>
            </label>
            <div class="checkbox mb-3">
            <label>
                <a href="{% url 'signup' %}" style="text-decoration: none; color: #5c5a5a!important;"> Registration </a>
            </label>
        </div>
        </div>
        <button class="w-100 btn btn-lg" style='background: linear-gradient(180deg, rgb(26, 255, 187), rgb(31, 186, 245));'
           type="submit" href="{% url 'login' %}">Sing in</button>
        <p class="mt-5 mb-3 text-muted">Â© Olga K.</p>
    </form>
</main>
</body>
</html>
