<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
    <style>

body {
    display: flex;
    align-items: center;
    padding-top: 50px;
}

.form-signin {
    max-width: 330px;
    padding: 15px;
}

.m-auto {
    margin: auto!important;
}

.w-100 {
    width: 100%!important;
}




    </style>
</head>

<body class="text-center">
<main class="form-signin w-100 m-auto">

    {% if user_form.errors %}
    <div class="alert alert-danger">
        <strong>Error!</strong> {{user_form.errors}}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <img class="mb-2" src="{% static 'icons/logo.png' %}" alt="" width="85" height="85">
        <h1 class="h3 mb-3 fw-normal">Create new account</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput3" placeholder="Your name" name="first_name" required>
            <label for="floatingInput3">First name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput1" placeholder="Your sername" name="last_name" required>
            <label for="floatingInput1">Second name</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput2" placeholder="Email" name="email" required>
            <label for="floatingInput2">Email</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword1" placeholder="Repeat password" name="password2" required>
            <label for="floatingPassword1">Repeat your password</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput6" placeholder="Bio" name="bio">
            <label for="floatingInput6">Bio</label>
        </div>

        <div class="">
            <input type="file" class="form-control" id="floatingInput5" name="photo" accept="image/"
                   style="margin-bottom: 10px">
        </div>

        <button class="w-100 btn btn-lg" style='background: linear-gradient(180deg, rgb(26, 255, 187), rgb(31, 186, 245));'
           type="submit" >Create new account</button>
    </form>
</main>
</body>
</html>
